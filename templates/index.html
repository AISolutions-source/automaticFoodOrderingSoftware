<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Restaurants</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
            position: relative;
        }
        .top-right-box {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 15px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .results-container {
            margin-top: 30px;
        }
        .log-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f1f1f1;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Nearby Restaurants Finder</h1>
        <div class="text-center">
            <button class="btn btn-primary btn-lg" onclick="fetchRestaurants()">Find Restaurants</button>
        </div>
        <div id="user-location" class="mt-4">
            <h2 class="text-muted">Your Location:</h2>
            <p id="coordinates" class="text-info">Fetching your location...</p>
        </div>
        <div id="closest-restaurant" class="top-right-box d-none">
            <h4>Closest Restaurant</h4>
            <div id="closest-restaurant-details"></div>
        </div>
        <div id="results" class="results-container"></div>
        <div id="mock-orders-log" class="log-box"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let latitude, longitude;

        // Automatically fetch user's location on page load
        window.onload = function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;

                        // Display user's location
                        document.getElementById('coordinates').innerText = `Your Location: ${latitude}, ${longitude}`;
                    },
                    function (error) {
                        alert('Error fetching location: ' + error.message);
                        document.getElementById('coordinates').innerText = 'Unable to fetch location.';
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
                document.getElementById('coordinates').innerText = 'Geolocation not supported.';
            }
        };

        function fetchRestaurants() {
            if (!latitude || !longitude) {
                alert('Location not yet determined. Please wait.');
                return;
            }

            const radius = 5000; // Example: 5 km

            // Send data to the backend
            fetch('/get_nearby_restaurants', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude,
                    radius: radius
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Display the closest restaurant
                    const closestRestaurantDiv = document.getElementById('closest-restaurant');
                    closestRestaurantDiv.classList.remove('d-none');
                    const closestDetails = `
                        <strong>${data.closest_restaurant.name}</strong><br>
                        Rating: ${data.closest_restaurant.rating}<br>
                        Vicinity: ${data.closest_restaurant.vicinity}<br>
                        Distance: ${data.closest_restaurant.distance} km
                    `;
                    document.getElementById('closest-restaurant-details').innerHTML = closestDetails;

                    // Display all restaurants
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <h2 class="mt-4">Nearby Restaurants</h2>
                        <div class="row">
                            ${data.restaurant_list
                                .map(
                                    rest =>
                                        `<div class="col-md-4">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h5 class="card-title">${rest.name}</h5>
                                                    <p class="card-text">
                                                        <strong>Rating:</strong> ${rest.rating}<br>
                                                        <strong>Vicinity:</strong> ${rest.vicinity}<br>
                                                        <strong>Distance:</strong> ${rest.distance}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>`
                                )
                                .join('')}
                        </div>
                    `;

                    // Display the mock orders log with delays
                    const logBox = document.getElementById('mock-orders-log');
                    logBox.innerHTML = `<h4>Mock Orders</h4>`;
                    data.mock_orders.forEach((order, index) => {
                        setTimeout(() => {
                            const orderLogEntry = document.createElement('div');
                            orderLogEntry.innerHTML = `
                                <div><strong>Restaurant:</strong> ${order.restaurant}</div>
                                <div><strong>Order Time:</strong> ${order.order_time}</div>
                                <div><strong>Food Item:</strong> ${order.food_item}</div>
                                <div><strong>Quantity:</strong> ${order.quantity}</div>
                                <div><strong>Status:</strong> <span class="text-warning">Pending</span></div>
                                <hr>
                            `;
                            logBox.appendChild(orderLogEntry);

                            // After a 2-second delay, change status to "Processing"
                            setTimeout(() => {
                                orderLogEntry.querySelector('span').textContent = 'Processing...';
                                orderLogEntry.querySelector('span').classList.remove('text-warning');
                                orderLogEntry.querySelector('span').classList.add('text-info');
                            }, 2000);

                            // After a random time (3-7 seconds), mark as "Completed"
                            const processingTime = Math.floor(Math.random() * 5) + 3; // Random delay between 3 and 7 seconds
                            setTimeout(() => {
                                orderLogEntry.querySelector('span').textContent = 'Completed';
                                orderLogEntry.querySelector('span').classList.remove('text-info');
                                orderLogEntry.querySelector('span').classList.add('text-success');
                            }, 2000 + processingTime * 1000); // 2 seconds + random processing time
                        }, index * 2000); // Delay each order log by 2 seconds for each order
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
